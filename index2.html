<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
  <title>Responsive Web Page with Tailwind CSS</title>
</head>
<body class="flex flex-col min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl font-bold">My Responsive Website</h1>
    </div>
  </header>
  
  <!-- Navigation Bar -->
  <nav class="bg-gray-200">
    <div class="container mx-auto px-4">
      <ul class="flex flex-col md:flex-row">
        <li class="p-2 hover:bg-gray-300"><a href="#">Home</a></li>
        <li class="p-2 hover:bg-gray-300"><a href="#">About</a></li>
        <li class="p-2 hover:bg-gray-300"><a href="#">Services</a></li>
        <li class="p-2 hover:bg-gray-300"><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Content Area -->
  <!-- Note the use of flex-grow to fill the available space -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- Using Negative Margins & Padding for Spacing -->
    <div class="-mx-2 flex flex-wrap">
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
        <div class="bg-white p-4 shadow rounded">
          Content Box 1
        </div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
        <div class="bg-white p-4 shadow rounded">
          Content Box 2
        </div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
        <div class="bg-white p-4 shadow rounded">
          Content Box 3
        </div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
        <div class="bg-white p-4 shadow rounded">
          Content Box 4
        </div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
        <div class="bg-white p-4 shadow rounded">
          Content Box 5
        </div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
        <div class="bg-white p-4 shadow rounded">
          Content Box 6
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer (stays at the bottom thanks to flex layout) -->
  <footer class="bg-blue-600 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 My Responsive Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
