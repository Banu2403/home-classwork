<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>classwork</title>
</head>

<body>
    <!-- Header -->
    <header class="flex mt-7 justify-between mx-20 items-center">
        <h1 class="text-2xl font-bold text-red-500"> <i class="fa-brands fa-airbnb "></i>airbnb</h1>
        <div class="font-semibold gap-7 flex text-lg">
            <h1 class="hover:bg-gray-100 p-2 rounded-3xl">Homes</h1>
            <h1 class=" text-gray-500 hover:bg-gray-100 p-2 rounded-3xl"> Experiences</h1>
        </div>
        <div class="flex gap-4 items-center">
            <h1 class="font-semibold hover:bg-gray-100 p-4 rounded-4xl">Airbnb your home</h1>
            <div class="hover:bg-gray-100 p-2 rounded-4xl"><i class="fa-solid fa-globe"></i></div>
            <div class=" flex gap-4 border border-gray-200 p-4 hover:shadow-lg rounded-3xl text-gray-600 ">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        </div>
        </div>
    </header>
    <!-- Sections -->
    <section class="flex justify-center mt-9 border border-gray-200 rounded-4xl gap-6 shadow-lg max-w-[900px] items-center mx-auto ">
        <div class="flex-col flex">
            <h1>Where</h1>
            <input type="text" placeholder="Search destinations" class=" bg-white rounded py-2  " />
        </div>
        <div class="flex-col flex items-center ">
            <h1 class="">Check in</h1>
            <p class="text-gray-400 mt-2">Add dates</p>
        </div>
        <div class="flex-col flex">
            <h1 class="">Check out</h1>
            <p class="text-gray-400 mt-2">Add dates</p>
        </div>
        <div class="flex items-center ">
            <div class="flex flex-col items-center mt-2 gap-3">
                <h1>Who</h1>
                <p class="text-gray-400 justify-between">Add guests</p>
            </div>
            <span class="bg-red-600 text-white p-1 rounded-4xl  w-[40px] h-[40px] justify-center items-center ml-auto">
                <i class="fa-solid fa-magnifying-glass "></i>
            </span>
        </div>
        </div>
    </section>
    <section class="flex justify-center items-center p-9 ">
        <div class="flex gap-9">
            <i class="fa-solid fa-hippo"></i>
            <i class="fa-solid fa-user-astronaut"></i>
            <i class="fa-solid fa-shuttle-space"></i>

            <div class="text-base justify-around flex">
                <h1 class="border border-gray-200 p-3 rounded-lg hover:border-black hover:bg-gray-200"><i
                        class="fa-solid fa-sliders"></i>Filters</h1>
            </div>
            <div>
                <h1 class="border border-gray-200 p-3 rounded-lg hover:border-black hover:bg-gray-200">display total
                    before taxes</h1>
            </div>
    </section>
    <section>
        <div class="flex justify-around">


            <img  class="rounded" src="/image.avif" alt="" height="70" width="200">
            
            <img  class="rounded" src="/image.avif" alt="" height="70" width="200">
            
            <img class="rounded"  src="/image.avif" alt="" height="70" width="200">
        </div>
    </section>

</html>
